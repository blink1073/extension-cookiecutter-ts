name: CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v1
      with:
       node-version: '10.x'
    - name: Run tests
      run: |
        which node
        node --version
        mkdir temp
        cd temp
        yarn
        cd /opt/hostedtoolcache/Python/3.7.6/x64/
        yarn config get registry
        which npm
        npm install -ddd
